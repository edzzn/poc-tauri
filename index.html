<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <h1>Welcome to Tauri</h1>
    <div class="version-info">
      <p>Version: <span id="app-version">Loading...</span></p>
    </div>

    <div>
      <button id="toggle-log">Show Change Log</button>
      <div id="change-log" style="display: none;">
        <ul>
          <li>0.1.11: Bumped version</li>
          <li>0.1.12: fix auto updater</li>
          <li>0.1.13: Clean UI</li>
        </ul>
      </div>
    </div>

  </main>

  <script>
    document.getElementById('toggle-log').addEventListener('click', function () {
      const log = document.getElementById('change-log');
      if (log.style.display === 'none') {
        log.style.display = 'block';
        this.textContent = 'Hide Change Log';
      } else {
        log.style.display = 'none';
        this.textContent = 'Show Change Log';
      }
    });
  </script>
</body>

</html>
