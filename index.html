<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <h1>Welcome to Tauri</h1>
    <div class="version-info">
      <p>Version: <span id="app-version">Loading...</span></p>
    </div>

    <div>
      <button id="toggle-log">Show Change Log</button>
      <div id="change-log" style="display: none;">
        <ul>
          <li>0.1.11: Bumped version</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <a href="https://vitejs.dev" target="_blank">
        <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
      </a>
      <a href="https://tauri.app" target="_blank">
        <img src="/src/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
      </a>
      <a href="https://www.typescriptlang.org/docs" target="_blank">
        <img src="/src/assets/typescript.svg" class="logo typescript" alt="typescript logo" />
      </a>
    </div>
    <p>Click on the Tauri logo to learn more about the framework</p>

    <form class="row" id="greet-form">
      <input id="greet-input" placeholder="Enter a name..." />
      <button type="submit">Greet</button>
    </form>
    <p id="greet-msg"></p>
  </main>

  <script>
    document.getElementById('toggle-log').addEventListener('click', function () {
      const log = document.getElementById('change-log');
      if (log.style.display === 'none') {
        log.style.display = 'block';
        this.textContent = 'Hide Change Log';
      } else {
        log.style.display = 'none';
        this.textContent = 'Show Change Log';
      }
    });
  </script>
</body>

</html>
